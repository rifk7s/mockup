<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - JobFinder</title>
    
    <!-- Google Fonts - Rubik -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="../src/output.css">
</head>
<body class="rubik-regular bg-gray-50 text-gray-900">
    <!-- Navigation Header -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex items-center">
                    <a href="../index.html" class="rubik-bold text-2xl text-blue-600">JobFinder</a>
                </div>
                
                <!-- Navigation Links -->
                <div class="hidden md:flex items-center space-x-8">
                    <a href="../index.html" class="text-gray-600 hover:text-blue-600 transition-colors">Home</a>
                    <a href="jobs.html" class="text-gray-600 hover:text-blue-600 transition-colors">Jobs</a>
                    <a href="companies.html" class="text-gray-600 hover:text-blue-600 transition-colors">Companies</a>
                </div>
                
                <!-- Auth Buttons -->
                <div class="flex items-center space-x-4">
                    <a href="login.html" class="text-gray-600 hover:text-blue-600 transition-colors">Login</a>
                    <a href="register.html" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors rubik-medium">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Register Content -->
    <section class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div class="text-center">
                <h2 class="rubik-bold text-3xl text-gray-900 mb-2">Create Your Account</h2>
                <p class="text-gray-600">Join thousands of job seekers finding their dream careers</p>
            </div>
            
            <div class="bg-white rounded-lg shadow-md p-8">
                <form class="space-y-6" action="#" method="POST">
                    <!-- Account Type -->
                    <div>
                        <label class="block text-sm rubik-medium text-gray-700 mb-3">I'm looking to:</label>
                        <div class="flex space-x-4">
                            <label class="flex items-center">
                                <input type="radio" name="account_type" value="job_seeker" checked
                                       class="border-gray-300 text-blue-600 focus:ring-blue-500">
                                <span class="ml-2 text-sm text-gray-700">Find a job</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="account_type" value="employer"
                                       class="border-gray-300 text-blue-600 focus:ring-blue-500">
                                <span class="ml-2 text-sm text-gray-700">Hire employees</span>
                            </label>
                        </div>
                    </div>
                    
                    <!-- Name Fields -->
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="first_name" class="block text-sm rubik-medium text-gray-700 mb-2">First Name</label>
                            <input id="first_name" name="first_name" type="text" required 
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                   placeholder="John">
                        </div>
                        <div>
                            <label for="last_name" class="block text-sm rubik-medium text-gray-700 mb-2">Last Name</label>
                            <input id="last_name" name="last_name" type="text" required 
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                   placeholder="Doe">
                        </div>
                    </div>
                    
                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm rubik-medium text-gray-700 mb-2">Email Address</label>
                        <input id="email" name="email" type="email" required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="john.doe@example.com">
                    </div>
                    
                    <!-- Password -->
                    <div>
                        <label for="password" class="block text-sm rubik-medium text-gray-700 mb-2">Password</label>
                        <input id="password" name="password" type="password" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="Create a strong password">
                        <p class="mt-1 text-xs text-gray-500">Password must be at least 8 characters long</p>
                    </div>
                    
                    <!-- Confirm Password -->
                    <div>
                        <label for="confirm_password" class="block text-sm rubik-medium text-gray-700 mb-2">Confirm Password</label>
                        <input id="confirm_password" name="confirm_password" type="password" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="Confirm your password">
                    </div>
                    
                    <!-- Phone (Optional) -->
                    <div>
                        <label for="phone" class="block text-sm rubik-medium text-gray-700 mb-2">Phone Number <span class="text-gray-400">(Optional)</span></label>
                        <input id="phone" name="phone" type="tel" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="+1 (555) 123-4567">
                    </div>
                    
                    <!-- Terms and Conditions -->
                    <div class="flex items-start">
                        <input id="terms" name="terms" type="checkbox" required
                               class="mt-1 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                        <label for="terms" class="ml-2 text-sm text-gray-700">
                            I agree to the <a href="#" class="text-blue-600 hover:text-blue-700">Terms of Service</a> 
                            and <a href="#" class="text-blue-600 hover:text-blue-700">Privacy Policy</a>
                        </label>
                    </div>
                    
                    <!-- Newsletter Signup -->
                    <div class="flex items-start">
                        <input id="newsletter" name="newsletter" type="checkbox"
                               class="mt-1 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                        <label for="newsletter" class="ml-2 text-sm text-gray-700">
                            Send me job alerts and career tips via email
                        </label>
                    </div>
                    
                    <!-- Submit Button -->
                    <button type="submit" 
                            class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg rubik-medium hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                        Create Account
                    </button>
                </form>
                
                <!-- Divider -->
                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">Or sign up with</span>
                        </div>
                    </div>
                </div>
                
                <!-- Social Registration -->
                <div class="mt-6 grid grid-cols-2 gap-3">
                    <button class="w-full inline-flex justify-center py-3 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm rubik-medium text-gray-500 hover:bg-gray-50 transition-colors">
                        <svg class="h-5 w-5" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        <span class="ml-2">Google</span>
                    </button>
                    
                    <button class="w-full inline-flex justify-center py-3 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm rubik-medium text-gray-500 hover:bg-gray-50 transition-colors">
                        <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                        </svg>
                        <span class="ml-2">Facebook</span>
                    </button>
                </div>
                
                <!-- Login Link -->
                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600">
                        Already have an account? 
                        <a href="login.html" class="text-blue-600 hover:text-blue-700 rubik-medium">Sign in here</a>
                    </p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-gray-400">&copy; 2025 JobFinder. All rights reserved.</p>
        </div>
    </footer>    <!-- JavaScript -->
    <script src="../js/api.js"></script>
    <script src="../js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            const submitButton = form.querySelector('button[type="submit"]');
            
            // Form submission
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Get form values
                const firstName = document.getElementById('first_name').value.trim();
                const lastName = document.getElementById('last_name').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm_password').value;
                const phone = document.getElementById('phone').value.trim();
                const accountType = document.querySelector('input[name="account_type"]:checked')?.value;
                const terms = document.getElementById('terms').checked;
                const newsletter = document.getElementById('newsletter').checked;
                
                // Validate inputs
                if (!firstName || !lastName || !email || !password || !confirmPassword) {
                    showError('Please fill in all required fields.');
                    return;
                }
                
                if (!isValidEmail(email)) {
                    showError('Please enter a valid email address.');
                    return;
                }
                
                if (password.length < 6) {
                    showError('Password must be at least 6 characters long.');
                    return;
                }
                
                if (password !== confirmPassword) {
                    showError('Passwords do not match.');
                    return;
                }
                
                if (!accountType) {
                    showError('Please select an account type.');
                    return;
                }
                
                if (!terms) {
                    showError('Please agree to the Terms of Service and Privacy Policy.');
                    return;
                }
                
                // Show loading state
                setLoading(true);
                  try {
                    // Create username from email (or could use firstName+lastName)
                    const username = email.split('@')[0]; // Use part before @ as username
                    const fullName = `${firstName} ${lastName}`;
                    
                    // Map account types to backend roles
                    let role = 'USER'; // default
                    if (accountType === 'employer') {
                        role = 'EMPLOYER';
                    } else if (accountType === 'job_seeker') {
                        role = 'USER';
                    }
                    
                    const registrationData = {
                        username,
                        fullName,
                        email,
                        password,
                        phone: phone || null,
                        role,
                        newsletter
                    };
                    
                    const response = await AuthAPI.register(registrationData);
                    
                    if (response.token) {
                        // Store auth token
                        authState.token = response.token;
                        authState.user = response.user;
                        authState.isAuthenticated = true;
                        
                        // Store in localStorage for persistence
                        localStorage.setItem('auth_token', response.token);
                        localStorage.setItem('user_data', JSON.stringify(response.user));
                        
                        showSuccess('Account created successfully! Redirecting to your profile...');
                        
                        setTimeout(() => {
                            window.location.href = 'profile.html';
                        }, 1500);
                    } else {
                        showError('Registration failed. Please try again.');
                    }
                } catch (error) {
                    console.error('Registration error:', error);
                    if (error.message.includes('400')) {
                        showError('Invalid registration data. Please check your inputs.');
                    } else if (error.message.includes('409')) {
                        showError('An account with this email already exists.');
                    } else if (error.message.includes('Network')) {
                        showError('Network error. Please check your connection and try again.');
                    } else {
                        showError('Registration failed. Please try again later.');
                    }
                } finally {
                    setLoading(false);
                }
            });
            
            // Set loading state
            function setLoading(loading) {
                submitButton.disabled = loading;
                submitButton.textContent = loading ? 'Creating Account...' : 'Create Account';
                submitButton.classList.toggle('opacity-50', loading);
            }
            
            // Email validation
            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
            
            // Show error message
            function showError(message) {
                removeExistingMessages();
                const errorDiv = createMessageElement(message, 'error');
                form.insertBefore(errorDiv, form.firstChild);
            }
            
            // Show success message
            function showSuccess(message) {
                removeExistingMessages();
                const successDiv = createMessageElement(message, 'success');
                form.insertBefore(successDiv, form.firstChild);
            }
            
            // Create message element
            function createMessageElement(message, type) {
                const div = document.createElement('div');
                div.className = `p-4 rounded-lg mb-4 ${
                    type === 'error' 
                        ? 'bg-red-100 border border-red-400 text-red-700' 
                        : 'bg-green-100 border border-green-400 text-green-700'
                }`;
                div.textContent = message;
                div.id = 'message';
                return div;
            }
            
            // Remove existing messages
            function removeExistingMessages() {
                const existingMessage = document.getElementById('message');
                if (existingMessage) {
                    existingMessage.remove();
                }
            }
            
            // Password confirmation real-time validation
            document.getElementById('confirm_password').addEventListener('input', function() {
                const password = document.getElementById('password').value;
                const confirmPassword = this.value;
                
                if (confirmPassword && password !== confirmPassword) {
                    this.style.borderColor = '#ef4444';
                    this.style.boxShadow = '0 0 0 1px #ef4444';
                } else {
                    this.style.borderColor = '#d1d5db';
                    this.style.boxShadow = 'none';
                }
            });
            
            // Check if user is already logged in
            if (authState.isAuthenticated) {
                window.location.href = 'profile.html';
            }
        });
    </script>
</body>
</html>
